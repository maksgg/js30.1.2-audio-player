<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <img src="./img/lemonade.png" alt="">
    <audio src="./audio/beyonce.mp3" controls></audio>
    <div class="container">
        <div class="container-item-header">
            <img src="./img/lemonade.png" alt="" class="img-child">
        </div>
        <div class="container-item-footer">
            <div class="content">
                <img src="./svg/play.png" alt="" class="play">
                <div>
                    <p class="author">Beyonce</p>
                    <p class="name-song">Don`t hurt yourself</p>
                </div>
                
                <div class="arrows">
                    <img src="./svg/forward.png" alt="" class="arrow">
                    <img src="./svg/backward.png" alt="" class="arrow">
                </div>
            </div>
            <div class="time-bar">
                <p class="up-time">3:47</p>
                <input type="range">
                <p class="down-time">00:00</p>
            </div>
        </div>

    </div>
    
</body>
</html>
